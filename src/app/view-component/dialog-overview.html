<form class="example-form">
  <div>
    <mat-form-field>
      <input matInput #name placeholder="Name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput #desc placeholder="Describe" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
  <div class = "time_picker">
    <mat-form-field>
      <input matInput #date [matDatepicker]="picker1" placeholder="Date" required>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput #time [owlDateTimeTrigger]="dt" [owlDateTime]="dt" placeholder="Time">
      <owl-date-time [pickerType]="'timer'" #dt></owl-date-time>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select #type placeholder="Reaction type">
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field>
        <input matInput #reaction placeholder="Reaction value">
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput #contacts placeholder="Contacts" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
  <div>
    <button mat-icon-button (click)="postData(name.value , desc.value , date.value , time.value ,  type.value , reaction.value , contacts.value)">
     <mat-icon class="example-icon">add</mat-icon>
  </button>
  </div>
