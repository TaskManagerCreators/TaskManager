<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar color="warn">
  <mat-toolbar-row>
    <span>TaskManager</span>
    <button mat-button (click) = "openDialog()">
       <mat-icon class="example-icon">add</mat-icon>
    </button>
    <button mat-button (click) = "startSearch()">
      <mat-icon class="example-icon">search</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="taskTable" >
  <div >
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Describe </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.describe}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="targetDate">
        <mat-header-cell *matHeaderCellDef> targetTime </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.targetTime}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</mat-card>
<div class="datepicker">
  <mat-form-field>
    <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
